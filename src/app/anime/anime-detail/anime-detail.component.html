<div class="container-fluid">
  <div class="row">
    <div class="col">
      <dl>
        <p class="h3">{{ animeDetail.name }}</p>
        <dt class="bold">Description</dt>
        <dd>{{ animeDetail.description }}</dd>
        <hr />
        <dt>Rating ‚≠ê</dt>
        <dd>{{ animeDetail.Rating }}</dd>
        <hr />
        <dt>Studio</dt>
        <dd>{{ animeDetail.studio }}</dd>
        <hr />
        <dt class="bold">Number of episodes</dt>
        <dd class="caption">{{ animeDetail.total_episodes }}</dd>
        <hr />
      </dl>
    </div>
    <div class="col-3">
      <div class="thumb">
        <img
          class="img-fluid"
          src="{{ animeDetail.img }}"
          alt="{{ animeDetail.name }}"
        />
      </div>
    </div>
    <div class="row">
      <div class="col-10">
        <div class="list-group" *ngFor="let season of animeDetail.seasons">
          <div class="list-group-item align-content-between">
            <h5>{{(season.name)}}</h5>
            <span class="badge text-bg-primary rounded-pill"> {{season.episodes}} </span></div>
        </div>
      </div>
      <div class="col-2 offset-1 mt-3">
        <a href=".." class="btn btn-primary">Go back</a>
      </div>
    </div>
  </div>
 </div>
